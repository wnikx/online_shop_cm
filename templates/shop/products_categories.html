{% extends 'base.html' %}

{% block title %}
Категории продуктов
{% endblock title %}

{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for category in categories %}
    <div class="col">
        <div class="card border-dark">
            <a href="{% url 'shop:list_products' category.slug %}"><img src="{{category.image.url}}"
                    class="card-img-top" alt="..." width="100 px" height="200 px"></a>
            <div class="card-body text-center">
                <a href=" {% url 'shop:list_products' category.slug %}" class="text-decoration-none">
                    <h5 class="card-title">{{category.category_name}}
                    </h5>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
