{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block title %}
Сбросить пароль
{% endblock title %}



{% block content %}
<h1>Забыли пароль?</h1>
<p>Введите свой e-mail, мы вышлем на него новый пароль.</p>
<div>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-7">

                {{form|as_bootstrap}}
            </div>
        </div>
        <p><input type="submit" value="Изменить" class="btn btn-primary" style="margin-top: 20px;"></p>
    </form>
</div>
{% endblock content %}
