{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}
Смена пароля
{% endblock title %}



{% block content %}
<h1>Смена пароля</h1>
<p>Заполните форму для смены пароля</p>
<div class="form-control">
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-7">

                {{form|as_bootstrap}}
            </div>
        </div>
        <p><input type="submit" value="Изменить" class="btn btn-primary" style="margin-top: 20px;"></p>
    </form>
</div>
{% endblock content %}
