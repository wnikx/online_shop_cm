{% extends 'base.html' %}


{% block title %}
{{category_name.category_name}}
{% endblock title %}


{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">

    {% for product in list_products %}
    <div class="col">
        <div class="card">
            <a href="{% url 'shop:product_info' category_name.slug product.slug%}">
                <img src="
            {% if product.image %}
            {{product.image.url}}
            {% else %}
            ...
            {% endif %}
                " class="card-img-top" alt=""></a>
            <div class="card-body">
                <h5 class="card-title"><a
                        href="{% url 'shop:product_info' category_name.slug product.slug%}">{{product.product_name}}</a>
                </h5>

                <p class="card-text"><span class="d-inline-block text-truncate" style="max-width: 150px;">
                        {{product.description}}
                    </span></p>
            </div>
        </div>
    </div>
    {% endfor %}


</div>
{% endblock content %}
