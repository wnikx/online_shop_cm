{% extends 'base.html' %}

{% block title %}
Категории продуктов
{% endblock title %}


{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for category in categories %}
    <div class="col">
        <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{category.category_name}}</h5>
                <p class="card-text">Описание</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
